<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Switch</title>
    Digite um mês de 1 até 12: <input id="numero" type="number"> </br>
    <button onclick="exibir()">Exibir mês</button>

    <script type="text/javascript">
        function exibir(){
        var mes = parseInt(document.getElementById("numero").value);

        switch(mes){
            case 1: alert("Janeiro");
            break;
            case 2: alert("Fevereiro");
            break;
            case 3: alert("Março");
            break;
            case 4: alert("Abril");
            break;
            case 5: alert("Maio");
            break;
            case 6: alert("Junho");
            break;
            case 7: alert("Julho");
            break;
            case 8: alert("Agosto");
            break;
            case 9: alert("Setembro");
            break;
            case 10: alert("Outubro");
            break;
            case 11: alert("Novembro");
            break;
            case 12: alert("Dezembro");
            break;
        }
s    }
    </script>
</head>
<body>
    
</body>
</html>
